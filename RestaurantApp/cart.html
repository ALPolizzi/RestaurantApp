<body onload="doShowAll()">
	<script>
		var list = "<tr><th>Item</th><th>Value</th></tr>\n";
		var i = 0;

	   
			
			list += "<tr><td>" + "Chicken Sandwhich" + "</td>\n<td>"
					+ sessionStorage.getItem("Chicken Sandwhich") + "</td></tr>\n"
					+= "<tr><td>" + "Burger" + "</td>\n<td>"
					+ sessionStorage.getItem("Burger") + "</td></tr>\n"
					+= "<tr><td>" + "Double CheeeseBurger" + "</td>\n<td>"
					+ sessionStorage.getItem("Double CheeeseBurger") + "</td></tr>\n";
		
		//If no item exists in the cart.
		if (list == "<tr><th>Item</th><th>Value</th></tr>\n") {
			list += "<tr><td><i>empty</i></td>\n<td><i>empty</i></td></tr>\n";
		}
		//Bind the data to HTML table.
		document.getElementById('list').innerHTML = list;
	</script>
	<div class="header-container">

	<form name="ShoppingList">
		<fieldset>
			<legend>Shopping cart</legend>
			<label>Item: <input type="text" name="name"></label>
			<label>Quantity: <input type="text" name="data"></label>

			<input type="button" value="Save"   onclick="SaveItem()">
			<input type="button" value="Update" onclick="ModifyItem()">
			<input type="button" value="Delete" onclick="RemoveItem()">
		</fieldset>
		<div id="items_table">
			<h2>Shopping List</h2>
			<table id="list"></table>
			<label>
				
		<input type="button" value="Clear" onclick="ClearAll()">
			* Delete all items</label>
